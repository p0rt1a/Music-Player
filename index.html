<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <img id="music-image" src="" />
      <audio id="audio" src=""></audio>
      <div class="music-info">
        <div id="title"></div>
        <div id="singer"></div>
      </div>
      <div class="progress">
        <input type="range" id="slider" />
        <div class="time-info my-1">
          <span id="current-time"></span>
          <span id="music-length"></span>
        </div>
      </div>
      <div class="controls">
        <i id="prev" class="fa-solid fa-backward-step"></i>
        <i id="play" class="fa-solid fa-play"></i>
        <i id="next" class="fa-solid fa-forward-step"></i>
      </div>
      <div class="footer">
        <i id="list-button" class="fa-solid fa-bars"></i>
        <div>
          <i id="volume-button" class="fa-solid fa-volume-high"></i>
          <input type="range" id="volume-slider" value="100" />
        </div>
      </div>
      <div class="music-list"></div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
