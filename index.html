<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <img id="music-image" src="" />
      <audio id="audio" src=""></audio>
      <div class="music-info py-2">
        <div id="title"></div>
        <div id="singer"></div>
      </div>
      <div id="progress">
        <input type="range" id="slider" class="form-range" />
        <div class="time-info">
          <span id="current-time"></span>
          <span id="music-length"></span>
        </div>
      </div>
      <div class="controls">
        <button id="prev" class="btn btn-primary rounded-circle">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="next" class="btn btn-primary rounded-circle">
          <i class="fa-solid fa-forward-step"></i>
        </button>
      </div>
      <div class="footer">
        <button
          class="btn btn-primary btn-sm"
          data-bs-toggle="collapse"
          data-bs-target=".music-list"
          aria-expanded="true"
        >
          <i id="list-button" class="fa-solid fa-bars"></i>
        </button>
        <div>
          <i id="volume-button" class="fa-solid fa-volume-high"></i>
          <input
            type="range"
            id="volume-slider"
            value="100"
            class="form-range"
          />
        </div>
      </div>
      <div class="music-list collapse"></div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
